<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <style>
        .slidecontainer {
          width: 100%;
        }
        
        .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 10px;
          background: white;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }
        
        .slider:hover {
          opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 10px;
          background: #4286F5;
          cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
          width: 25px;
          height: 10px;
          background: #4286F5;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
        
        <div class="header">
            <h3>Appointment Form</h3>
        </div>
    <div class="container-fluid">    
        <div class="upper_box">
        
            <div class="left_box">
                <button id="add_btn"><i class="fa fa-plus"></i> Add Appointment</button>
                
            </div>
            <div class="right_box">

            </div>
        </div>
        <div class="table_box">
            <table  border="1px">
                <tr>   
                    <th>Sr.no</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Phone No</th>
                    <th>Birthdate</th>
                    <th>Time</th>
                    
                    <th>color</th>
                    <th>Age</th>
                    <!-- check box -->
                    <th>Body parts</th>
                    <!-- radio button -->
                    <th>Payment type</th>
                    <th>Photo</th>
                    <th>Action</th>
                </tr>    
                <tbody id="table_data">

                </tbody>
            </table>
        </div>
        <form id="register_form">    
        <div class="model">
            <i class="fa fa-times-circle close-icon"></i>
            <div class="left_model">
                <div class="img_box">
                    <img src="./avtar.png" id="profile" alt="your photo" width="200" height="200">
                    <i class="fa fa-plus"></i>
                    <input type="file" id="img">
                </div>
            </div>
            <div class="right_model">
                <div class="input_box">
                    <label for="name"><b>Name:</b></label>
                    <input type="text" name="name" id="nm" style=" margin-left:112px ;">
                </div>
                <div class="input_box">
                    <label for="email"><b>E-mail:</b></label>
                    <input type="email" id="mail"  name="email" style=" margin-left:110px ;">
                </div>
                <div class="input_box">
                    <label for="no"><b>Phone no:</b></label>
                    <input type="tel" id="no"  name="phone no" maxlength="10" style=" margin-left:85px ;">
                </div>
                <div class="input_box">
                    <label for="date"><b>Birth date:</b></label>
                    <input type="date" id="b_date"  name="date" style=" margin-left:80px;">
                </div>
                <div class="input_box">
                    <label for="time"><b>Appointment Time:</b></label>
                    <input type="time" id="atime"  name="atime">
                </div>
                <div class="input_box1" style=" padding-left: 7px;">
                    <label for="color"><b>Eye color:</b></label>
                    <input type="color" id="color" name="favcolor">
                    <div class="input_box1">
                        <label for="body"><b>Body Part: </b></label>
                        <input type="checkbox" id="part1" name="part-1" value="ear">
                        <label for="ear"> Ear </label>
                        <input type="checkbox" id="part2" name="part-2" value="nose">
                        <label for="nose"> Nose </label>
                        <input type="checkbox" id="part3" name="part-3" value="Neck">
                        <label for="neck"> Neck </label>
                    </div>    
                <div class="input_box1" >
                    <label for="payment"><b>Payment method:</b></label><br>
                    <input type="radio" id="method1" value="cod" name="payment">
                    <label for="COD">Case on delivery</label><br>
                    <input type="radio" id="method2" value="master" name="payment">
                    <label for="mcard"><img src="./master.png"  height="30" width="50"></label><br>
                    <input type="radio" id="method3" value="visa" name="payment">
                    <label for="vcard"><img src="./visa.png"  height="30" width="50"></label><br>
                    <input type="radio" id="method4" value="pal"  name="payment">
                    <label for="paypal"><img src="./paypal.png"  height="50" width="70"></label>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <span><b>Age: </b><span class="demo"></span></span>
                    <input type="submit" id="submit" value="Register" name="submit" style="margin-left: 200px;border: none;background-color: #4286F5;padding:2px;color:white;border-radius:5px;">
                    <input type="reset" id="reset" name="reset" style="margin-left: 50px;border: none;outline: none;background-color:  black;padding:2px;color:white;border-radius:5px;">
                    <button disabled="disabled" id="btn" style="margin-left: 50px;border: none;outline: none;background-color:#EE534F;padding:2px;color:white;border-radius:5px;">Update</button>
                
                  </div>
                  <script>
                  var slider = document.getElementById("myRange");
                  var output = document.querySelector(".demo");
                  output.innerHTML = slider.value;
                  
                  slider.oninput = function() {
                    output.innerHTML = this.value;
                  }
                  </script>
                 
                </div>
            </div>
        </div>
    </form>
    </div>    
    <script src="crud.js"></script>
</body>
</html>
